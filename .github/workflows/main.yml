name: Deploy TiddlyWiki to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js 20 ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TiddlyWiki â¬‡ï¸
        run: npm install -g tiddlywiki

      - name: Build TiddlyWiki (Clean) ğŸ—ï¸
        # We delete the 'tiddlyweb' and 'filesystem' plugins from memory before building.
        # This prevents the wiki from trying to sync to the server (which causes the 405 error).
        run: |
          tiddlywiki . \
            --deletetiddlers "[[$:/plugins/tiddlywiki/tiddlyweb]] [[$:/plugins/tiddlywiki/filesystem]]" \
            --build index

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output