name: Deploy TiddlyWiki to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js 20 ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TiddlyWiki â¬‡ï¸
        run: npm install -g tiddlywiki

      - name: Build TiddlyWiki ğŸ—ï¸
        run: tiddlywiki . --build index
        # If your wiki is in a subfolder (e.g., 'mywiki'), use:
        # tiddlywiki mywiki --build index

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output